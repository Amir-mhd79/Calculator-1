<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/setting.css">
</head> 
<body class="w-full h-screen flex justify-center items-center">
    <div class="p-3">
        <h1 class="mb-2">CASIO</h1>
        <div class="mb-3">
            <h1 class="output w-full h-[40px] text-center bg-white rounded-md mb-3"></h1>
            <input placeholder="Enter the Number" type="text" id="num1" class="2xl:w-[180px] xl:w-[180px] lg:w-[180px] md:w-[180px] sm:w-[110px] w-[110px] h-[40px] text-center text-xl">
            <input placeholder="Enter the Number" type="text" id="num2" class="2xl:w-[180px] xl:w-[180px] lg:w-[180px] md:w-[180px] sm:w-[110px] w-[110px] h-[40px] text-center text-xl">
        </div>
        <div class="flex gap-1">
            <button id="sum" class="flex-1">+</button>
            <button id="sub" class="flex-1">-</button>
            <button id="mul" class="flex-1">*</button>
            <button id="div" class="flex-1">/</button>
            <button id="rem" class="flex-1">%</button>
        </div>
    </div>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
